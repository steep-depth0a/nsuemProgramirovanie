<html>

<head>
    <script>
        function showDivisors(spinner) { // пример 1
            var text = ""
            var n = parseInt(spinner.value);
            for (var i = 2; i <= n; i++) {
                if (n % i == 0) {
                    text += i;
                    text += " ";
                }
            }
            document.getElementById("divisors").innerHTML = text;
        }
        function changeNumber(range) { // пример 2
            document.getElementById("number").value = range.value;
        }
    </script>
</head>

<body>
    <span><b>Крутить ползунок для смены чисел от 1 до 100:</b></span>
    <input type="range" min="1" max="100" value="50" oninput="changeNumber(this)" />
    <input type="text" id="number" value="50" /><br>
    <span><b>Введите число для поиска делителей:</b></span>
    <input type="number" min="2" value="2" onchange="showDivisors(this)"/>
    <span><b>Делители:</b></span>
    <span id = "divisors">2</span>
</body>

</html>
